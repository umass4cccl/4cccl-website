name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main   # Change to 'master' if that's your branch name

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Use an LTS version

    - name: Install dependencies
      run: npm install

    - name: Build Angular project
      run: npm run build -- --base-href "https://umass4cccl.github.io/4cccl-website/"

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages   # The branch to deploy to
        folder: dist/4cccl-website  # Replace with the exact folder name generated in your dist directory
